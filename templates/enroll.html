<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll in Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <h3>You are enrolling in:</h3>
    <h4 class="text-primary mt-3">{{ course.title }}</h4>
    <p class="text-muted">Author: {{ course.author }}</p>

    <a href="{{ url_for('routes.open_course', course_id=course.course_id) }}" class="btn btn-success mt-4">
        Open Course
    </a>
</div>

</body>
</html>
