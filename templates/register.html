<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <style>
        html, body {
            height: 100%; /* ensure both html and body fill the viewport */
            margin: 0;
        }

        body {
            background-image: url("{{ url_for('static', filename='BG.jpg') }}"); /* Make sure BG.jpg is in the same folder as this HTML file */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%,100%;
            display: flex;
            flex-direction: column; /* stack header, form, footer vertically */
            justify-content: space-between; /* push header to top, footer to bottom */
            align-items:flex-end;
            padding: 40px;
        }

        fieldset {
            width: 300px;
            height: auto;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.8); /* optional for readability */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"],input[type="confirm_pasword"] {
            width: 100%;
            padding: 8px;
            color: rgb(50, 48, 48);
            background-color: gainsboro;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
            border-bottom: 2px solid dimgray;
        }

        input[type="submit"] {
            margin-top: 30px;
            width: 100%;
            text-align: center;
            
            padding: 8px;
            background-color: steelblue;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
              display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: royalblue;
        }

        header, footer {
            text-align: center;
            background-color: dimgray;
            color: white;
            padding: 5px;
            border-radius: 3px;
            width: 100%;
        }
        .ft,.hd{
            width:100%;
        }
        .navbar{
       
             display: flex;
            justify-content: flex-start;

        }
        .navbar ul{
            list-style:none;
            text-align: center;
            display: flex;
            padding:0;
            margin: 0;
            gap: 10px;
        }
       .navbar a{
        color: white;
        text-decoration: none;
        font-weight: bold;
       }
       .navbar a:hover{
         color:blue ;
       }
       .actions {
    margin-top: 30px;
    display: flex;
    justify-content: space-between; /* pushes buttons apart */
    gap: 10px; /* space between buttons */
}

.actions input[type="submit"] {
    flex: 1; /* makes both buttons same width */
}

.flash.success { color: green; margin-bottom: 10px; }
.flash.danger { color: red; margin-bottom: 10px; }


    </style>
</head>
<body>
    
    <div class="hd"><header>
        <nav class="navbar">
            <div>
                <ul>  <li class="dropdown">
                      <a href="">courses</a>
                      </li>
                    <li><a href="">about</a></li>
                   <li class="dropdown">
                <a href="">Services</a>
            </li>
            </ul>
            </div>
        </nav>
    </header></div>
    
   <fieldset>
    <!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}


    <form action="{{ url_for('routes.register') }}" , method="POST">
        <div class="name"><label for="name">name</label>
            <input type="text" id="name" name="name" placeholder="Please enter your name...">
        </div>
        <div class="email">
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Please enter your email...">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Please enter your password...">
        </div>
        <div class="confirm_password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Please confirm your password...">
        </div>

        <!-- Both buttons side by side -->
        <div class="actions">
            <input type="submit" name ="action" value="Register">
            
        </div>
    </form>
</fieldset>

    
    <div class="ft"><footer>@2025, a learning web application</footer></div>
</body>
</html>
