<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; text-align: center; }
        .container { width: 60%; margin: 50px auto; background: white; padding: 20px; border-radius: 12px; }
        .course { border-bottom: 1px solid #ddd; padding: 15px; }
        .course a { font-weight: bold; text-decoration: none; color: #333; }
        .course a:hover { color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h2>All Courses</h2>

    {% for course in courses %}
        <div class="course">
            <a href="{{ url_for('routes.open_course', course_id=course.course_id) }}">
                {{ course.title }}
            </a>
            <p>Author: {{ course.author }}</p>
        </div>
    {% else %}
        <p>No courses available yet.</p>
    {% endfor %}
</div>
</body>
</html>
