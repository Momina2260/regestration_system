<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - CourseCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 250px;
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Admin Dashboard</h1>

    <div class="card">
        <h3>Total Users</h3>
        <p>{{ total_users }}</p>
    </div>

    <div class="card">
        <h3>Total Courses</h3>
        <p>{{ total_courses }}</p>
    </div>

    <div class="card">
        <h3>Total Enrollments</h3>
        <p>{{ total_enrollments }}</p>
    </div>

    <a href="/logout">Logout</a>
</body>
</html>
