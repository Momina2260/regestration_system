<!DOCTYPE html>
<html>
<head>
    <title>Confirm Enrollment</title>
</head>
<body>
    <h2>Confirm Enrollment</h2>
    <p>You are about to enroll in: <strong>{{ course.title }}</strong></p>

    <form method="POST" action="{{ url_for('routes.enroll', course_id=course.course_id) }}">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ session['name'] }}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Confirm Enrollment</button>
    </form>

    <br>
    <a href="{{ url_for('routes.courses') }}">Cancel</a>
</body>
</html>
