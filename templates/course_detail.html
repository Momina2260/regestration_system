<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Course Details</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; text-align: center; }
        .container { width: 60%; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; }
        .buttons a { margin: 10px; padding: 10px 20px; border-radius: 6px; text-decoration: none; color: white; }
        .enroll-btn { background: #007bff; }
        .enroll-btn:hover { background: #0056b3; }
        .back-btn { background: #6c757d; }
        .back-btn:hover { background: #5a6268; }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ course.title }}</h1>
    <p>Author: {{ course.author }}</p>
    <p>{{ course.description }}</p>

    <div class="buttons">
        <!-- Enroll button -->
        <a href="{{ url_for('routes.enroll', course_id=course.course_id) }}" class="enroll-btn">Enroll in Course</a>
        <a href="{{ url_for('routes.courses') }}" class="back-btn">Back to Courses</a>
    </div>
</div>
</body>
</html>
